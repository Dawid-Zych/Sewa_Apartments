<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sewa Apartamenty</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/de05f8354b.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="header">
			<div class="menu-left">
				<button class="options-header">Galeria Zdjęć</button>
				<button class="options-header">Apartamenty</button>
			</div>
			<div class="logo">
				<img src="/picture/logo.png" alt="logo apartaments" />
			</div>
			<div class="menu-right">
				<button class="options-header">Dojazd</button>
				<button class="options-header">Kontakt</button>
			</div>
			<div class="icons">
				<img class="icon" src="/picture/facebook-icon.png" alt="Ikona Facebooka" />
				<div class="language">
					<img
						src="/picture/National_Flag_of_Poland.png"
						alt="Flaga Polski"
						class="icon"
					/>
					<img
						src="picture/National_Flag_of_UK.png"
						alt="Flaga Wielkiej Brytanii"
						class="icon"
					/>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
